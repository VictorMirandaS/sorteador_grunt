<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <title>Escolha um Número Aleatório</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Escolha um Número Aleatório</h1>
            <p>Digite um número máximo e obtenha um número aleatório entre 1 e o número escolhido.</p>
            <input type="number" id="maxNumber" placeholder="Digite o número máximo" min="1">
            <button id="generateButton">Gerar Número</button>
            <div class="resultado">
                <div id="result" class="result"></div>
            </div>
        </div>
    </main>
    <script  src="@@ENDERECO_DO_JS"></script>
</body>
</html>
